<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construção</title>
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>
<body>

<!-- Header section/Seção de cabeçalho -->
    <header class="header">
        <a href="#" class="logo">Nós <span>Construímos</span></a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">Sobre</a>
            <a href="#services">Serviços</a>
            <a href="#projects">Projetos</a>
            <a href="#pricing">Preços</a>
            <a href="#contact">Contato</a>
            <a href="#blogs">Blogs</a>
        </nav>
        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="info-btn" class="fas fa-info-circle"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="login-btn" class="fas fa-user"></div>
        </div>

        <form action="" class="search-form">
            <input type="search" name="" placeholder="Procure aqui..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <form action="" class="login-form">
            <h3>Formulário de login</h3>
            <input type="email" placeholder="Digite seu E-mail: " class="box">
            <input type="password" placeholder="Digite a sua senha: " class="box">
            <div class="flex">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Lembre de mim </label>
                <a href="#">Esqueceu a senha</a>
            </div>
            <input type="submit" value="Conecte-se agora!" class="btn">
            <p>Não tem conta <a href="#">Crie uma</a></p>
        </form>
    </header>


    <!--  section/Seção de  -->


    <script src="js/script.js"></script>
</body>
</html>
